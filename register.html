  <body>

      class="
        navbar navbar-expand-lg navbar-light navbar-rental

        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>

              <a href="/cars.html" class="nav-link">Mobil</a>

        </div>
      </div>

    <div class="page-content page-auth" id="register">
      <div class="section-rental-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>
                Mulai pesan mobil <br />
                dengan cara terbaru
              </h2>
              <form class="mt-3">
                <div class="form-group">
                  <label>No KTP</label>
                  <input
                    type="number"
                    class="form-control is-valid"
                    v-model="nik"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label>Nama Lengkap (sesuai KTP)</label>
                  <input
                    type="text"
                    class="form-control is-valid"
                    v-model="name"
                  />
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Alamat Lengkap</label>
                  <input type="text" class="form-control" v-model="alamat" />
                </div>
                <a href="/dashboard.html" class="btn btn-info btn-block mt-4"
                  >Daftar Sekarang</a
                >
                <a href="/login.html" class="btn btn-signup btn-block mt-2"
                  >Kembali ke Login</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>

        <div class="row">

    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error(
            "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
            {

              duration: 1000,

        },
        data: {
          nik: "8324129342123",
          name: "Fresa Mikhael",

          password: "",
          alamat: "Perumahan Citra Indah Bukit Cendana J93/12",

      });
